<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Voting Management System</title>

    <style>
        body {
            margin: 0%;
        }
        
        #topbar {
            display: flex;
            padding: 0px 0px;
            box-sizing: border-box;
            box-shadow: 0px 3px 3px black;
            margin-bottom: 2px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
        }
        
        #left-menu {
            display: flex;
            width: 60%;
            margin-right: 170px;
            padding: 10px 0px;
        }
        
        #sch-logo {
            width: 120px;
            height: 100px;
            padding-left: 20px;
        }
        
        #right-menu {
            display: flex;
            width: 25%;
            font-size: large;
            justify-content: space-around;
            padding: 10px 0px;
            color: white;
            align-items: center;
        }
        
        #right-menu a {
            text-decoration: none;
            color: black;
        }
        
        #icons-wrap {
            width: 150px;
            border: 1px solid #ccc;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, .2);
            height: 300px;
            position: absolute;
            right: 100px;
            top: 70px;
            border-radius: 10px;
            background-color: white;
            display: none;
        }
        
        #contact-wrap {
            color: black;
            cursor: pointer;
        }
        
        #contact-wrap:hover #icons-wrap {
            display: block;
        }
        
        .icons {
            width: 50px;
            height: 50px;
            display: block;
            padding-bottom: 20px;
            padding-top: 30px;
            margin: 0 auto;
        }
        
        #vms-sect {
            width: 50%;
            margin: 0 auto;
            margin-bottom: 50px;
        }
        
        #vms-wrap {
            border: 2px solid black;
            padding-top: 20px;
            padding-bottom: 50px;
            padding-left: 20px;
        }
        
        #vms-sect h1 {
            text-align: center;
            font-size: 30px;
        }
        
        #right-vms {
            width: 48%;
            display: inline-block;
        }
        
        #left-vms {
            width: 48%;
            display: inline-block;
        }
        
        .frm {
            width: 300px;
            border: none;
            outline: none;
            box-shadow: 1px 2px 4px gray;
            height: 20px;
        }
        
        .form {
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        #btn-wrap {
            margin-top: 20px;
            width: 100px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #sub-btn {
            width: 100%;
            height: 30px;
            border: none;
            border-radius: 10px;
            background-color: lightgrey;
            cursor: pointer;
        }
        
        #sub-btn a {
            text-decoration: none;
            color: black;
        }
        
        #footer {
            display: flex;
            justify-content: space-around;
            align-items: top;
            background-color: lightgray;
            padding-bottom: 50px;
            padding-top: 10px;
        }
        
        footer li,
        footer p {
            font-size: 18px;
        }
        
        #footer li {
            padding-bottom: 10px;
        }
        
        footer a {
            text-decoration: none;
            color: black;
        }
        
        footer {
            background-color: black;
        }
        
        #beneath {
            text-align: center;
            color: white;
            background-color: black;
            padding-bottom: 5px;
        }
        
        @media screen and (max-width: 700px) {
            #left-menu {
                width: 50%;
                margin-right: 50px;
                box-sizing: border-box;
            }
            #sch-logo {
                width: 50px;
                height: 50px;
                padding-left: 20px;
            }
            .logo {
                width: 50px;
                height: 50px;
            }
            #right-menu {
                font-size: small;
                width: 40%;
            }
            #icons-wrap {
                width: 80px;
                height: 150px;
                position: absolute;
                right: 10px;
                top: 50px;
            }
            #contact-wrap:enabled #icons-wrap {
                display: block;
            }
            .icons {
                width: 30px;
                height: 30px;
                padding-bottom: 10px;
                padding-top: 10px;
            }
            #vms-sect {
                width: 98%;
                margin: 0 auto;
                margin-bottom: 20px;
            }
            #vms-sect h1 {
                font-size: 24px;
            }
            #right-vms {
                width: 48%;
                display: inline-block;
            }
            #left-vms {
                width: 48%;
                display: inline-block;
                margin-right: 11px;
            }
            .frm {
                width: 160px;
                box-shadow: 1px 2px 3px gray;
            }
            .form {
                margin-bottom: 8px;
                font-weight: 570;
            }
            #vms-wrap {
                padding-bottom: 30px;
                padding-left: 8px;
            }
            #footer {
                align-items: top;
                padding-bottom: 10px;
                padding-top: 10px
            }
            footer li,
            footer p {
                font-size: 14px;
            }
            #footer li {
                padding-bottom: 5px;
            }
        }
    </style>
